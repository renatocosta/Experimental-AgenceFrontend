<div class="example-container mat-elevation-z8" *ngIf="showTableStatus">
    <table mat-table [dataSource]="transactions">
      <!-- Item Column -->
      <ng-container matColumnDef="period">
        <th mat-header-cell *matHeaderCellDef> Per√≠odo </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.period}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>
  
      <ng-container matColumnDef="toyota">
            <th mat-header-cell *matHeaderCellDef> Item </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.toyota}} </td>
            <td mat-footer-cell *matFooterCellDef> Toyota </td>
      </ng-container>

      <ng-container matColumnDef="traffic">
            <th mat-header-cell *matHeaderCellDef> Traffic </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.traffic}} </td>
            <td mat-footer-cell *matFooterCellDef> Toyota </td>
      </ng-container>

      <ng-container matColumnDef="unicoba">
            <th mat-header-cell *matHeaderCellDef> Unicoba </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.unicoba}} </td>
            <td mat-footer-cell *matFooterCellDef> Toyota </td>
      </ng-container>

      <ng-container matColumnDef="webmotors">
            <th mat-header-cell *matHeaderCellDef> Webmotors </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.webmotors}} </td>
            <td mat-footer-cell *matFooterCellDef> Toyota </td>
      </ng-container>

      <ng-container matColumnDef="tim">
            <th mat-header-cell *matHeaderCellDef> Tim </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.tim}} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>

      <!-- Cost Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.total }} </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotal() }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
  </div>
